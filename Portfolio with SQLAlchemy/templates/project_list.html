{% extends 'layout.html' %}

{% block content %}
    <section id="projects">
        <h2>Projects</h2>
        <div id="project-list">
            {% for project in projects %}
                <div class="a-project">
                    <h3><a href="{{ url_for('project_detail', id=project.id) }}" >{{ project.title }}</a></h3>
                    <p>{{ project.description }}</p>
                </div>
            {% endfor %}
        </div>
    </section>
{% endblock %}
